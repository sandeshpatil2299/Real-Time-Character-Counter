<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Character Counter</title>
</head>
<body>
   <div class="container">
      <h1 class="heading" id="heading">Real-Time Character Counting</h1>
      <textarea id="textArea" class="textArea" cols="30" maxlength="150" placeholder="Write Here..."></textarea>

      <div class="content">
         <p>Total Character : <span class="totolChar" id="totalChar"></span></p>
         <p>Remaining : <span class="remainingChar" id="remainingChar"></span></p>
      </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
